<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReseauDordinateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;

            /* üåÑ Fond image */
            background-image: url("images/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* üåô Filtre sombre pour la lisibilit√© */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* üìù Titres et textes */
        h1 {
             color: #fff200; /* jaune vif */
             margin-bottom: 15px;
             text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* l√©ger contour sombre pour lisibilit√© */
           }

         p {
             color: #ffffff; /* blanc pur */
             text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* contour sombre */
             max-width: 600px;
             margin-bottom: 25px;
           }
        /* üîó Bouton */
        a {
            display: inline-block;
            padding: 12px 28px;
            text-decoration: none;
            background-color: #ffffff;
            color: #5a4fcf;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>ReseauDordinateur</h1>
    <p>Bienvenue sur la page de ce projet. Vous pouvez consulter les informations ici :</p>
    <a href="https://github.com/Mamadousanoussybah/ReseauDordinateur" target="_blank">Voir le code sur GitHub</a>
</body>
</html>
